<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TV Show Project</title>

    <!-- Title bar Icon -->
    <link rel="icon" type="image/x-icon" href="./favico.ico" />

    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Pride Month -->
    <div class="pride-month"></div>

    <header class="header d-flex justify-content-evenly flex-md-row flex-column py-2 bg-dark">
      <!-- API Select -->
      <select class="api-select form-select form-select-lg form-select-sm align-self-start ms-3">
        <option value="https://api.tvmaze.com/shows/82/episodes" selected>Game of Thrones</option>
        <option value="https://api.tvmaze.com/shows/527/episodes">The Sopranos</option>
        <option value="https://api.tvmaze.com/shows/22036/episodes">Planet Earth II</option>
        <option value="https://api.tvmaze.com/shows/5/episodes">True Detective</option>
        <option value="https://api.tvmaze.com/shows/179/episodes">The Wire</option>
      </select>

      <!-- Search Input -->
      <div class="input-search input-group input-group-lg align-self-center">
        <label class="input-group-text"></label>
        <input type="text" class="form-control" placeholder="Live Search" />
      </div>
      <!-- Episode Select -->
      <select class="episode-select form-select form-select-lg align-self-end me-3"></select>
    </header>

    <main class="d-flex flex-wrap justify-content-evenly"></main>

    <footer class="bg-dark text-center invisible">
      <p class="text-white m-0">
        Copyright &copy; 2021
        <a href="https://www.tvmaze.com/api" class="text-decoration-none text-warning" target="/"
          >tvmaze.com/api</a
        >
        - All Rights Reserved.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
